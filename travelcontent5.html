      <section id="title">
        <h1>綠島</h1>
        <a href="./travelcontent.html">東北角</a>
        <a href="./travelcontent2.html">龜山島</a>
        <a href="./travelcontent3.html">墾丁</a>

      </section>
      <section class="content">
        <h3>綠島潛水景點概況</h3>
        <ul>
          <li>範圍：位於台東東方，與台灣相距30公里，蘭嶼相距75公里。</li>
          <li>地質：屬珊瑚礁海域，斷崖、奇石、沙灘，潮間帶長達25公里。</li>
          <li>
            生態：石珊瑚、軟珊瑚、鹿角珊瑚、穗珊瑚、軸孔珊瑚、微孔珊瑚、紅扇珊瑚、豆丁海馬，生態相當豐富。
          </li>
          <li>
            海況：由於位在黑潮北流途徑上，氣候受海流影響極大。全年海水均溫約23℃，終年可潛水。
          </li>
          <li>
            潛點：潛點近80處，包括千年長成的活體團塊微孔珊瑚的石朗區大香菇，電桿礁、雞仔礁、大白沙、馬蹄橋、大峽谷、大教堂、小丑島、公館、柴口等。另外中寮港海域更曾入選國際潛水雜誌第101個最佳潛點。
          </li>
        </ul>
      </section>
      <section class="content" id="imgContent">
