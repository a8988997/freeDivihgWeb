      <section class="content">
        <h3>小琉球潛水景點概況</h3>
        <ul>
          <li>
            地質：屬台灣島中唯一的珊瑚島，表面被珊瑚石灰岩覆蓋，海岸被隆起珊瑚礁岩繞。石灰岩洞及珊瑚礁海岸地形遍布全島。
          </li>
          <li>
            生態：魚類至少600種以上、軟體動物約450種、甲殼類約50種，海洋物種數量可觀，珊瑚資源亦相當豐富。近年來海洋保育的努力之下，海洋生態逐漸改善，即使是浮潛都可以看到綠蠵龜身影。
          </li>
          <li>
            海況：受到黑潮支流影響，小琉球海溫終年維持在25℃以上。能見度平均15
            ~30公尺之間，為台灣最適合從事浮潛及潛水活動的地點之一。
          </li>
          <li>潛點：美人洞、大寮漁港、蛤板灣、龍蝦洞、花瓶岩等。</li>
        </ul>
      </section>
